 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">

<a href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFjNEETtlQ&#x2F;view?utm_content=DAFjNEETtlQ&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">Pizza Paula</a> autorstwa Paulina Węgrzynowicz
    </h1>
    <p>"Pizza może być czymś wyjątkowym."<br><br>
      <div class="container">
        <h1>Pizza Event Registration</h1>
          <form id="registration-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="attendees">Number of Attendees:</label>
              <input type="number" id="attendees" required>
            </div>
            <div class="form-group">
              <label>Food Preferences:</label>
              <div class="checkbox-group">
                <input type="checkbox" id="vegetarian" name="food-preference" value="vegetarian">
                <label for="vegetarian">Vegetarian</label>
              </div>
              <div class="checkbox-group">
                <input type="checkbox" id="vegan" name="food-preference" value="vegan">
                <label for="vegan">Vegan</label>
              </div>
              <div class="checkbox-group">
                <input type="checkbox" id="gluten-free" name="food-preference" value="gluten-free">
                <label for="gluten-free">Gluten-free</label>
              </div>
              <div class="form-group">
                <label for="pizza-flavor">Pizza wybór:</label>
                <select id="pizza-flavor" required>
                  <option value="" disabled selected>Smaki</option>
                  <option value="pepperoni">Pepperoni</option>
                  <option value="margherita">Margherita-kukurydziany spód</option>
                  <option value="vegetarian">Vegetarian</option>
                  <option value="hawaiian">Hawaiian</option>
                </select>
              </div>
            </div>
            <button type="submit">Register</button>
          </form>
        </div>
          <script>
            const form = document.getElementById("registration-form");
            form.addEventListener("submit", function(event) {
              event.preventDefault();
        
              const name = document.getElementById("name").value;
              const email = document.getElementById("email").value;
              const attendees = document.getElementById("attendees").value;
        
              const checkboxes = document.querySelectorAll('input[name="food-preference"]:checked');
              const selectedPreferences = Array.from(checkboxes).map(checkbox => checkbox.value);
        
              // Do something with the form data and selected checkboxes
              console.log("Name:", name);
              console.log("Email:", email);
              console.log("Number of Attendees:", attendees);
              console.log("Selected Food Preferences:", selectedPreferences);
        
              // Reset the form fields
              form.reset();
            });
          </script>
